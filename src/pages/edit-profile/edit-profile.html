<ion-header no-border>
  <ion-navbar>
    <ion-title>PROFILE INFORMATION</ion-title>
    <ion-buttons end >
      <button ion-button clear class="btn-create-group" (click)="updateProfile()">SAVE</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-settingslist">
    <ion-list-header>
      EDIT INFORMATION
    </ion-list-header>
    
    <ion-item>
      <ion-label stacked> PROFILE PICTURE</ion-label>
       
    </ion-item>
    <ion-item>
    <img class="profile-photo" (click)="getProfilImageFromCameraGallry()" [src]=userPic/>
    </ion-item>
    <ion-item>
      <ion-label stacked>User Name</ion-label>
      <ion-input type="text" value="John Doe" placeholder="Enter your name" [(ngModel)] = "userData.user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Details</ion-label>
      <ion-input type="text" placeholder="Few Details about you"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" value="john_doe" placeholder="A unique user name" [(ngModel)] = "userData.user_name"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="text" placeholder="Your Email Address here" [(ngModel)] = "userData.user_email"></ion-input>
    </ion-item>
  </ion-list>  
</ion-content>
